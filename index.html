<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ƒ∞yi ki doƒüdun K√ºbra!</title>

  <style>
    :root{
      --bg:#F4B4C4;
      --card:rgba(255,255,255,.18);
      --border:rgba(255,255,255,.3);
      --shadow:rgba(0,0,0,.25);
      --accent1:#ffd56a;
      --accent2:#ff9bd1;
    }

    *{box-sizing:border-box}

    html,body{
      height:100%;
      background:#F4B4C4 !important;
    }

    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      display:flex;
      justify-content:center;
      overflow-y:auto;
      padding:18px;
      padding-bottom:60px;
      color:#fff;
    }

    .card{
      width:min(860px,96vw);
      padding:18px;
      border-radius:22px;
      background:rgba(255,255,255,.1);
      border:1px solid var(--border);
      box-shadow:0 18px 50px var(--shadow);
      backdrop-filter:blur(10px);
    }

    .view{display:none}
    .view.active{display:block}

    .header{
      text-align:center;
      margin-bottom:10px;
    }
    .header h1{
      margin:0;
      font-size:clamp(22px,3.5vw,38px);
    }

    /* ---- Gƒ∞Rƒ∞≈û ---- */
    .introStack{
      display:flex;
      flex-direction:column;
      gap:14px;
      margin-top:12px;
    }

    .panel{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:18px;
      overflow:hidden;
      box-shadow:0 12px 30px rgba(0,0,0,.18);
    }

    .photoBox{
      height:min(42vh,360px);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:10px;
      background:rgba(255,255,255,.14);
    }

    .photoBox img{
      width:100%;
      height:100%;
      object-fit:contain;
      transform:rotate(-90deg) scale(.92);
      border-radius:12px;
      background:rgba(255,255,255,.55);
    }

    .msgBox{
      padding:18px;
      background:rgba(255,255,255,.65);
      color:rgba(0,0,0,.85);
    }
    .msgBox h2{
      margin:0 0 10px;
      font-size:clamp(18px,2.6vw,26px);
    }
    .msgBox p{
      margin:0;
      line-height:1.6;
      font-size:clamp(14px,2.2vw,18px);
    }

    /* ---- BUTONLAR ---- */
    .controls{
      display:flex;
      gap:10px;
      justify-content:center;
      flex-wrap:wrap;
      margin-top:14px;
    }

    button{
      border:0;
      padding:12px 16px;
      border-radius:14px;
      font-weight:800;
      cursor:pointer;
      background:linear-gradient(135deg,var(--accent1),var(--accent2));
      box-shadow:0 10px 24px rgba(0,0,0,.22);
    }
    button:active{transform:scale(.97)}

    .ghost{
      background:rgba(255,255,255,.25);
      color:#fff;
      border:1px solid rgba(255,255,255,.35);
    }

    /* ---- PASTA ---- */
    .cakeWrap{
      display:flex;
      justify-content:center;
      margin-top:10px;
      height:280px;
    }
    .cake{
      position:relative;
      width:280px;
      height:220px;
      transform:translateY(20px);
    }
    .plate{
      position:absolute;
      bottom:0;
      left:50%;
      transform:translateX(-50%);
      width:320px;
      height:26px;
      border-radius:999px;
      background:rgba(255,255,255,.2);
    }
    .layer{
      position:absolute;
      left:50%;
      transform:translateX(-50%);
      width:260px;
      border-radius:22px;
    }
    .layer.top{top:64px;height:56px;background:#ff7fbf}
    .layer.mid{top:114px;height:62px;background:#ffcc4d}
    .layer.bot{top:168px;height:64px;background:#4fb9ff}

    .candle{
      position:absolute;
      top:16px;
      left:50%;
      transform:translateX(-50%);
      width:18px;
      height:70px;
      border-radius:10px;
      background:repeating-linear-gradient(45deg,#fff 0 8px,#ff5aa5 8px 16px);
    }
    .wick{
      position:absolute;
      top:-10px;
      left:50%;
      transform:translateX(-50%);
      width:3px;
      height:12px;
      background:#333;
    }
    .flame{
      position:absolute;
      top:-34px;
      left:50%;
      transform:translateX(-50%);
      width:28px;
      height:38px;
      background:radial-gradient(circle,#fff7b0,#ff5a00);
      border-radius:50%;
      animation:flicker .12s infinite alternate;
    }
    .flame.off{opacity:0;animation:none}

    @keyframes flicker{
      from{transform:translateX(-50%) rotate(-2deg)}
      to{transform:translateX(-50%) rotate(2deg)}
    }

    /* ---- KONFETƒ∞ ---- */
    .confetti{
      position:fixed;
      inset:0;
      pointer-events:none;
    }
    .piece{
      position:absolute;
      top:-10px;
      animation:fall linear forwards;
    }
    @keyframes fall{
      to{transform:translateY(110vh) rotate(720deg)}
    }
  </style>
</head>

<body>
  <div class="confetti" id="confetti"></div>

  <main class="card">

    <!-- Gƒ∞Rƒ∞≈û -->
    <section class="view active" id="viewBook">
      <div class="header">
        <h1>Doƒüum G√ºn√ºn Kutlu Olsun K√ºbra! üéâ</h1>
      </div>

      <div class="introStack">
        <div class="panel photoBox">
          <img src="Snapchat-3435158.jpg" alt="Fotoƒüraf">
        </div>

        <div class="panel msgBox">
          <h2>ƒ∞yi ki doƒüdunnn üíñ</h2>
          <p>
            Doƒüum g√ºn√ºn kutlu olsun K√ºbra, iyi ki doƒüdunnn.
            Yeni ya≈üƒ±n mutluluk ve saƒülƒ±k dolu olsun.
            Birlikte ge√ßirdiƒüimiz 8 yƒ±lƒ±n her anƒ± √ßok g√ºzeldi,
            daha nice yƒ±llarƒ± beraber ge√ßirelimm.
          </p>
        </div>
      </div>

      <div class="controls">
        <button id="goCakeBtn">Pastaya ge√ß üéÇ</button>
        <button id="burstBtn" class="ghost">Konfeti patlat ‚ú®</button>
        <button id="toggleMusicBtn" class="ghost">‚è∏ ≈ûarkƒ±yƒ± durdur</button>
      </div>
    </section>

    <!-- PASTA -->
    <section class="view" id="viewCake">
      <div class="header">
        <h1>üéÇ Pasta zamanƒ±!</h1>
      </div>

      <div class="cakeWrap">
        <div class="cake">
          <div class="candle">
            <div class="wick"></div>
            <div class="flame" id="flame"></div>
          </div>
          <div class="layer top"></div>
          <div class="layer mid"></div>
          <div class="layer bot"></div>
          <div class="plate"></div>
        </div>
      </div>

      <div class="controls">
        <button id="blowBtn" class="ghost">Mumu s√∂nd√ºr üí®</button>
        <button id="backBookBtn">Geri d√∂n ‚Ü©Ô∏è</button>
      </div>
    </section>

    <audio id="song" src="dogum-gunu-kubra.mp3" loop></audio>
  </main>

  <script>
    const confetti=document.getElementById("confetti");
    const song=document.getElementById("song");
    const flame=document.getElementById("flame");

    const burst=()=>{
      for(let i=0;i<120;i++){
        const p=document.createElement("div");
        p.className="piece";
        p.style.left=Math.random()*100+"vw";
        p.style.width="8px";
        p.style.height="12px";
        p.style.background=`hsl(${Math.random()*360},90%,60%)`;
        p.style.animationDuration=(Math.random()*2+2)+"s";
        confetti.appendChild(p);
        setTimeout(()=>p.remove(),4000);
      }
    };

    const show=v=>{
      document.querySelectorAll(".view").forEach(s=>s.classList.remove("active"));
      document.getElementById(v).classList.add("active");
      window.scrollTo({top:0,behavior:"smooth"});
    };

    document.getElementById("goCakeBtn").onclick=()=>show("viewCake");
    document.getElementById("backBookBtn").onclick=()=>show("viewBook");
    document.getElementById("burstBtn").onclick=burst;

    document.getElementById("toggleMusicBtn").onclick=()=>{
      if(song.paused){song.play();toggleMusicBtn.textContent="‚è∏ ≈ûarkƒ±yƒ± durdur";}
      else{song.pause();toggleMusicBtn.textContent="‚ñ∂Ô∏è ≈ûarkƒ±yƒ± ba≈ülat";}
    };

    document.getElementById("blowBtn").onclick=()=>{
      flame.classList.toggle("off");
      burst();
    };

    window.onload=()=>song.play().catch(()=>{});
  </script>
</body>
</html>
